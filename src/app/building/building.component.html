
<!--full list of all the existing building   -->
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Buildings</div>
    <div class="page__content shadow p-3 position-relative">
        <mat-toolbar color="primary">
            <span>Building List</span>
            <span class="example-spacer"></span>
            <button mat-raised-button color="warn" (click)="addBulding()">Add Building</button>
          </mat-toolbar>
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                      <ng-container matColumnDef="buildingName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Building Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.buildingName}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="floorNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Floor Number </th>
                        <td mat-cell *matCellDef="let row"> {{row.floorNumber}}</td>
                      </ng-container>
                  
                      <!-- <ng-container matColumnDef="buildingNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Building  Number </th>
                        <td mat-cell *matCellDef="let row"> {{row.buildingNumber}} </td>
                      </ng-container> -->

                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="editBuilding(row)">
                                <mat-icon>edit</mat-icon>
                              </button>
                            <button mat-icon-button color="warn" (click)="deleteBuildings(row.id)">
                                <mat-icon>delete</mat-icon>
                              </button>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
                  
            </div>
              
          </div>
