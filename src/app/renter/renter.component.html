
<!-- Renter List -->
<mat-drawer-container>
  <mat-drawer  mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>   <app-header   (toggleSidebarForMe)="sideBarToggler()"></app-header>
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Renterer</div>
    <div class="page__content shadow p-3 position-relative">
     
        <mat-toolbar color="primary">
          <span>Renter List</span>
          <span class="example-spacer1"></span>
          <button mat-raised-button color="warn" (click)="addRenter()">Add Renter</button>
        </mat-toolbar>

        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        
        
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="renterName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Renter Name </th>
              <td mat-cell *matCellDef="let row"> {{row.renterName}} </td>
            </ng-container>

            <ng-container matColumnDef="buildingName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Building Name </th>
              <td mat-cell *matCellDef="let row"> {{row.buildingName.buildingName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="floorNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Floor Number </th>
              <td mat-cell *matCellDef="let row"> {{row.floorNumber.floorNumber}}</td>
            </ng-container>
        
            <ng-container matColumnDef="flatName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Flat  Number </th>
              <td mat-cell *matCellDef="let row"> {{row.flatName.flatName}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editRenter(row)">
                  <mat-icon>edit</mat-icon>
                </button>
              <button mat-icon-button color="warn" (click)="deleteRenter(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </mat-drawer-content> 
</mat-drawer-container>
