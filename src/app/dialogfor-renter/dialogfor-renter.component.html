<h1 mat-dialog-title> Add Flat Details</h1>
<div mat-dialog-content>
   <form [formGroup]="renterform">

    
    <mat-form-field appearance="outline">
        <mat-label>Renter Name</mat-label>
          <input formControlName="renterName"  matInput placeholder="Enter Renterer Nmae">
        </mat-form-field>
     
        <mat-form-field>
            <mat-label>Building Name</mat-label>
            <mat-select formControlName="buildingName" required>
                <mat-option *ngFor="let building of buildingList"[value]="building">
                    {{building.buildingName}}
                  </mat-option>
            </mat-select>
          </mat-form-field>

      <mat-form-field>
        <mat-label>Floor number</mat-label>
        <mat-select formControlName="floorNumber" required>
            <mat-option *ngFor="let building of buildingList"[value]="building">
                {{building.floorNumber}}
              </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Flat Number</mat-label>
        <mat-select formControlName="flatName" required>
            <mat-option *ngFor="let flat of flatList"[value]="flat">
                {{flat.flatName}}
              </mat-option>
        </mat-select>
      </mat-form-field>
   </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="primary" (click)="addRenter()">{{actionBtn}}</button>
    <button mat-raised-button color="accent" mat-dialog-close style="margin-left: 10px;">Close</button>
</div>
